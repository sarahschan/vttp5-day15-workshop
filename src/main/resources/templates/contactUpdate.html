<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=" 'Updating ' + ${contact.name} + '\'s Contact Details' "></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>
        <p>This is contactUpdate.html</p>
        <h1 th:text=" 'Updating ' + ${contact.name} + '\'s Contact Details' "></h1>
    </div>

    <br>

    <div>
        <form method="POST" th:action="@{/contacts/{id}/edit(id=${contact.id})}" th:object="${contact}">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" readonly th:field="*{id}" name="id">
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" name="name">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" name="email">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" name="phone">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input type="date" class="form-control" th:field="*{dob}" name="dob" th:value="${contact.dob != null ? contact.dob.toString() : ''}">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

            <br>

            <span>
                <button type="submit" class="btn btn-primary">Confirm</button>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-secondary" th:href="@{/contacts/{id}(id=${contact.id})}">Cancel</a>
            </span>
        </form>
    </div>

</body>
</html>
