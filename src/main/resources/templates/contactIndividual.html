<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=" ${contact.name} + '\'s Contact Details' "></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>
        <p>This is contactindividual.html</p>
        <h1 th:text=" ${contact.name} + '\'s Contact Details' "></h2>
    </div>

    <br>

    <div>
        <table class="table">
            <tr>
                <th>ID</th>
                <td th:text="${contact.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${contact.name}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${contact.email}"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td th:text="${contact.phone}"></td>
            </tr>
            <tr>
                <th>Birthday</th>
                <!-- <td th:text="${contact.dob}"></td> -->
                <!-- <td th:text="${#temporals.format(contact.dob, 'dd-MM-yyyy')}"></td> -->
                <td th:text="${formattedDob}"></td>
            </tr>
        </table>
    </div>

    <br>

    <div class="d-flex justify-content-between">
        <a class="btn btn-primary" th:href="@{/contacts}">Back to all contacts</a>
        <div>
            <a class="btn btn-secondary me-2" th:href="@{/contacts/{id}/edit(id=${contact.id})}">Edit Contact Details</a>
            <a class="btn btn-danger" th:href="@{/contacts/{id}/delete(id=${contact.id})}">Delete Contact Details</a>
        </div>
    </div>
    
</body>
</html>
