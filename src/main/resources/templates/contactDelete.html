<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=" 'Deleting ' + ${contact.name} + '\'s Contact Details' "></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>This is contactDelete.html</div>
    <h1 th:text=" 'Deleting ' + ${contact.name} + '\'s Contact Details' "></h1>

    <br>
    
    <div>
        <form method="POST" th:action="@{/contacts/{id}/delete(id=${contact.id})}" th:object="${contact}">
            <div class="mb-3">
               <h3>Are you sure you want to delete <span th:text="${contact.name}"></span>'s contact details?</h3>
               <br>
               <div>
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/contacts/{id}(id=${contact.id})}" class="btn btn-secondary">Go Back</a>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
