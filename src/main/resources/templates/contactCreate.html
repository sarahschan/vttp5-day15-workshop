<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="container">

    <div>
        <p>This is contactcreate.html</p>
        <h1>Create New Contact</h1>
    </div>

    <div>
        <form method="POST" th:action="@{/contacts/create}" th:object="${contact}">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" name="name">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" name="email">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" name="phone">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input type="date" class="form-control" th:field="*{dob}" name="dob" min="0000-01-01" max="9999-12-31">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

            <br>

            <span>
                <button type="submit" class="btn btn-primary">Submit</button>
                &nbsp;&nbsp;&nbsp;
                <a class="btn btn-secondary" th:href="@{/contacts}">Cancel</a>
            </span>

        </form>
    </div>
    
</body>
</html>
